- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/nvim:
      path: 'nvim-config'
      force: true
    ~/.tmux.conf:
      path: 'tmux.conf'
      force: true
    ~/:
      path: 'zsh-config/.**'
      glob: true
    ~/.oh-my-zsh/custom/:
      glob: true
      path: 'oh-my-zsh/custom/*/*'
    ~/.git-prompt.sh:
      path: '.git-prompt.sh'
      force: true
    ~/.config/kitty/kitty.conf:
      path: 'kitty/kitty.conf'
      force: true
- shell:
  - 'Sync submodules':
    command: git submodule update --init --recursive
    description: 'Syncing submodules...'
    stdout: true
    stderr: true
  - 'Touch zsh profiles':
    command: touch ~/.profile_aliases && touch ~/.profile_bindings && touch ~/.profile_paths
    description: 'Touching/Creating zsh profile files...'
    stdout: true
    stderr: true
  - 'Install nerd fonts':
    command: ./nerd-fonts/install.sh Hack
    description: 'Installing nerd fonts...'
    stdout: true
    stderr: true
  - 'Run PackerSync':
    command: nvim --headless -c 'so ~/.config/nvim/lua/aabdallah/packer.lua' -c 'autocmd User PackerComplete quitall' -c 'PackerSync'
    description: 'Running PackerSync...'
    stdout: true
    stderr: true
