- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

# Shell is put before link because we need to create the zsh config files before linking them
- shell:
  - 
    command: git submodule update --init --recursive
    description: 'Syncing submodules...'
    stdout: true
    stderr: true
  -
    command: '[ -d ~/.oh-my-zsh/ ] || sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended'
    description: 'Installing oh-my-zsh...'
    stdout: true
    stderr: true
  -
    command: ./scripts/install_nerd_fonts.sh Hack
    description: 'Installing nerd fonts...'
    stdout: true
    stderr: true

- link:
    ~/.config/nvim:
      path: 'nvim-config'
      force: true
    ~/.tmux.conf:
      path: 'tmux.conf'
      force: true
    ~/:
      path: 'zsh-config/.**'
      glob: true
    ~/.oh-my-zsh/custom/:
      glob: true
      path: 'oh-my-zsh/custom/*/*'
    ~/.git-prompt.sh:
      path: '.git-prompt.sh'
      force: true
    ~/.config/kitty/kitty.conf:
      path: 'kitty/kitty.conf'
      force: true
    ~/.local/bin/:
      path: 'scripts/*'
      glob: true
      force: true

- create:
    - ~/.profile # This is a zsh profile file
    - ~/.profile_aliases
    - ~/.profile_bindings
    - ~/.profile_paths
