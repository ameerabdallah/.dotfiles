- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/nvim:
      path: 'nvim-config'
      force: true
    ~/.tmux.conf:
      path: 'tmux.conf'
      force: true
    ~/.zshrc:
      path: 'zsh-config/.zshrc'
      force: true
    ~/.oh-my-zsh/custom/:
      glob: true
      path: 'oh-my-zsh/custom/**'
      force: true
    ~/.git-prompt.sh:
      path: '.git-prompt.sh'
      force: true
    ~/.config/kitty/kitty.conf:
      path: 'kitty/kitty.conf'
      force: true
- shell:
  - 'Sync submodules':
    command: git submodule update --init --recursive
    description: 'Syncing submodules...'
    stdout: true
    stderr: true

