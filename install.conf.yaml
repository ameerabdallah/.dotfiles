- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/nvim:
      path: 'nvim-config'
      force: true
    ~/.tmux.conf:
      path: 'tmux.conf'
      force: true

- shell:
  -
    command: git submodule update --init --recursive
    description: 'Syncing submodules...'
    stdout: true
    stderr: true
