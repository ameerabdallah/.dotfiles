set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*256col*:Tc"

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Check if we are in WSL
if-shell 'test -n "$WSL_DISTRO_NAME"' {
  set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colours - needs tmux-3.0 (wsl2 in Windows Terminal)
}
set -s escape-time 0

# remap prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# set status bar style to cyan on grey
set -g status-style 'bg=#333333,fg=#5eacd3'

# split panes following vim's convention 
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

# rebind status page to C-a (space)
bind-key -T prefix Space choose-tree

# easy config reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
set -g base-index 1

# fast pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# vi mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel '~/.local/bin/tmux_yank.sh'

# mouse mode
set -g mouse on

# set active window title colors
set-window-option -g window-status-current-style fg=black,bg=white

bind-key r source-file ~/.tmux.conf \; display "Reloaded from ~/.tmux.conf"
